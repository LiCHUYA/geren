<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/jquery.min.js"></script>
</head>
<link rel="stylesheet" href="iconfont/iconfont.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/tools.css">

<body>
  <div class="login">
    <form id="form-denglu">
      <!--        账号密码按钮栏-->
      <h3>用户登录</h3>
      <div><input class="user" placeholder="账号"><span style='display:block' class="user_span"></span></div>
      <div><input class="pwd" type="password" placeholder="密码"><span style='display:block' class="pwd_span"></span>
      </div>
      <button href="http://www.google.com">登录</button>
      <!--忘记密码等业务逻辑-->
      <div class="extends">
        <a href="#">忘记密码</a>
        <a href="#">手机验证码登录</a>
        <a href="#">其他方式登录 ></a>
        <a class="a4"  href="JavaScript:;">注册账号</a>
      </div>
    </form>
  </div>
  <!--注册-->
  <div class="zhuce">
    <form id="form-zhuce">
      <!--        账号密码按钮栏-->
      <h3>用户注册</h3>
      <div><input class="user1" placeholder="账号" name="user"><span style='display:block' class="user1_span"></span>
      </div>
      <div><input class="pwd1" type="password" placeholder="密码" name="password"><span style='display:block'
          class="pwd1_span"></span></div>
      <div><input class="repwd2" type="password" placeholder="密码" name="password"><span style='display:block'
          class="pwd2_span"></span></div>
      <!--    <div><input class="repwd" type="password" placeholder="密码" name="password"><span style='display:block' class="repwd_span"></span></div>-->
      <button id="btn_zhuce">登录</button>
      <!--忘记密码等业务逻辑-->
      <div class="extends">
        <a class="a4-1" href="JavaScript:;">登录账号</a>
      </div>
    </form>
  </div>
</body>

<script src="./js/login.js">
</script>

</html>
